    <div class="grid grid-cols-3 gap-10">
      <div class="col-span-1">
        <form id="controller" class="">
          <div class="mb-6">
            <label
              for="textInput"
              class="block mb-2 text-sm font-medium text-gray-900 removedark:text-white"
              >Your Text</label
            >
            <input
              type="text"
              id="textInput"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 removedark:bg-gray-700 removedark:border-gray-600 removedark:placeholder-gray-400 removedark:text-white removedark:focus:ring-blue-500 removedark:focus:border-blue-500"
              required
            />
          </div>

          <div class="mb-6">
            <label
              for="colorInput"
              class="block mb-2 text-sm font-medium text-gray-900 removedark:text-white"
              >Select Color</label
            >
            <input
              type="color"
              id="colorInput"
              class="bg-gray-50 h-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 removedark:bg-gray-700 removedark:border-gray-600 removedark:placeholder-gray-400 removedark:text-white removedark:focus:ring-blue-500 removedark:focus:border-blue-500"
              
            />
          </div>

          <div class="mb-6">
            <label
              for="fontSizeRange"
              class="block mb-2 text-sm font-medium text-gray-900 removedark:text-white"
              >Font Size</label
            >
            <input
              id="fontSizeRange"
              type="range"
              value="14"
              min="14"
              max="100"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer removedark:bg-gray-700"
            />
          </div>

          <div class="mb-6">
            <label
              for="fontSelect"
              class="block mb-2 text-sm font-medium text-gray-900 "
              >Select Font</label
            >
            <select
              id="fontSelect"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 removedark:bg-gray-700 removedark:border-gray-600 removedark:placeholder-gray-400 removedark:text-white removedark:focus:ring-blue-500 removedark:focus:border-blue-500"
              required
            >
              <option value="" selected>Select Font</option>
              <option value="Impact">Impact</option>
              <option value="Times">Times</option>
              <option value="Verdana">Verdana</option>
              <option value="Tahoma">Tahoma</option>
            </select>
          </div>
          <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Submit</button>
        </form>
      </div>
      <div class="col-span-2">
        <div id="output"></div>
      </div>
    </div>

    <script src="./js/event.js"></script>
  </body>
