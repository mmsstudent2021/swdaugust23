<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./dist/app.css" />
  </head>
  <body>
    <main id="app">
      <div class="max-w-[350px] mx-auto mt-10">
        <h1 class="font-bold text-2xl mb-3  ">List Builder</h1>
        <div class="flex mb-3">
          <input
            id="textInput"
            class="border h-10 flex-grow border-neutral-600 focus-visible:outline-none px-3"
            type="text"
          />
          <button
            id="btnAdd"
            class="border bg-neutral-600 w-10 h-10 flex justify-center items-center border-neutral-600"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4 stroke-white stroke-2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </button>
        </div>
        <div class="flex justify-between mb-3">
          <p class="font-bold">Your List</p>
          <p class="bg-neutral-600 text-white rounded-full px-3 py-1 text-xs">
            Done ( <span id="doneCount">0</span> /
            <span id="listCount">0</span> )
          </p>
        </div>
        <div id="listGroup" class="">
          <div
            class="hidden last:flex flex-col my-10 justify-center items-center"
          >
            <img class="w-1/3 mb-3" src="./img/empty.svg" alt="" />
            <p class="text-sm">There is no list</p>
          </div>
          
        </div>

        <div class="flex justify-end">
          <button id="delAll" class=" bg-neutral-200 text-neutral-600 text-xs px-3 py-1 rounded-full">Delete All</button>
        </div>
      </div>
    </main>

    <script src="./src/js/app.js"></script>
  </body>
</html>
