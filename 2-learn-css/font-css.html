<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font CSS</title>

    <style>
      h1 {
        /* font-family: Rockwell; */
        font-family: "Montserrat", sans-serif;
        font-weight: 400;
        font-size: 55px;
      }

      p {
        /* font-family: Savoye LET; */
        /* font-family: "Ruda", "Padauk", sans-serif;
        font-size: 24px; */
        /* font-style: italic; */

        font: normal 1.3em/1.5em "Ruda","Padauk";
      
      }

      .icons{
        font-size: 50px;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Padauk:wght@400;700&family=Ruda:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <h1>San Kyi Tar Par</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit odio
      laudantium reprehenderit fugiat qui! Consequuntur minus ducimus quia.
      Debitis sapiente itaque nam soluta blanditiis quisquam praesentium alias
      modi a minima?
    </p>
    <p>စမ်းကြည့်တာပါ။ နေကောင်းလားဗျ။ အေးဆေးပဲမလား ?</p>

   
    <div class="icons">

      <i   class=" fa-solid fa-car"></i>

      <i  class=" fa-solid fa-home"></i>

      <i class=" fa-solid fa-book"></i>

      <i class=" fa-solid fa-plane"></i>

      <i class=" fa-solid fa-wifi"></i>

      <i class=" fa-regular fa-heart"></i>
      <i class=" fa-solid fa-heart"></i>

      <i class=" fa-regular fa-star"></i>
      <i class=" fa-solid fa-star"></i>
      <i class=" fa-brands fa-facebook"></i>
      <i class=" fa-brands fa-facebook-messenger"></i>
      <i class=" fa-brands fa-instagram"></i>
      <i class=" fa-brands fa-linkedin"></i>

    </div>
  </body>
</html>
